name: Build a Release

on:
  # If you push to master|main this will trigger a stable release
  push:
    branches:
      - master
      - main
  # Reusable workflow : Usually called by a `snapshot` workflow
  workflow_call:
    inputs:
      snapshot:
          description: 'Is this a snapshot build'
          required: false
          default: false
          type: boolean
      doTests:
        description: 'Run Tests Before release'
        required: false
        default: true
        type: boolean
      versionType:
        description: 'Bump Version as minor or patch'
        required: false
        default: 'minor'
        type: string

env:
  MODULE_ID: cbvalidation

jobs:
  tests:
    if: ${{ inputs.doTests }}
    secrets: inherit
    uses: ./.github/workflows/tests.yml

  #############################################
  # Format Source Code and Commit
  #############################################
  format:
    name: Auto-Format and Commit
    runs-on: ubuntu-20.04
    if: ${{ success() || !inputs.doTests }}
    needs: [ tests ]
    steps:
      - uses: actions/checkout@v3

      - name: Auto-format
        uses: Ortus-Solutions/commandbox-action@v1.0.2
        with:
          cmd: run-script format

      - name: Commit Format Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply cfformat changes

  #############################################
  # Build & Publish
  #############################################
  build:
    name: Build & Publish
    if: ${{ success() || !inputs.doTests }}
    needs: [ tests, format ]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup CommandBox
        uses: Ortus-Solutions/setup-commandbox@v2.0.1
        with:
          forgeboxAPIKey: ${{ secrets.FORGEBOX_TOKEN }}

      - name: Setup Environment Variables For Build Process
        id: current_version
        run: |
          echo "VERSION=`cat box.json | jq '.version' -r`" >> $GITHUB_ENV
          box package set version=@build.version@+@build.number@
          # master or snapshot
          echo "Github Ref is $GITHUB_REF"
          echo "BRANCH=master" >> $GITHUB_ENV
          if [ $GITHUB_REF == 'refs/heads/development' ]
          then
            echo "BRANCH=development" >> $GITHUB_ENV
          fi

      - name: Update changelog [unreleased] with latest version
        uses: thomaseizinger/keep-a-changelog-new-release@1.3.0
        if: ${{ !inputs.snapshot }}
        with:
          changelogPath: ./changelog.md
          tag: v${{ env.VERSION }}

      - name: Build ${{ env.MODULE_ID }}
        run: |
          box install commandbox-docbox
          box task run taskfile=build/Build target=run :version=${{ env.VERSION }} :projectName=${{ env.MODULE_ID }} :buildID=${{ github.run_number }} :branch=${{ env.BRANCH }}
          ls -lR .tmp/${{ env.MODULE_ID }}

      - name: Commit Changelog
        uses: EndBug/add-and-commit@v9.1.1
        if: ${{ !inputs.snapshot }}
        with:
          author_name: Github Actions
          author_email: info@ortussolutions.com
          message: 'Finalized changelog for v${{ env.VERSION }}'

      - name: Tag Version
        uses: rickstaa/action-create-tag@v1.6.1
        if: ${{ !inputs.snapshot }}
        with:
          tag: "v${{ env.VERSION }}"
          force_push_tag: true
          message: "Latest Release v${{ env.VERSION }}"

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.MODULE_ID }}
          path: |
            .artifacts/**/*

      - name: Publish To ForgeBox
        run: |
          ls -lR .tmp/${{ env.MODULE_ID }}
          box forgebox publish --force

      - name: Create Github Release
        uses: taiki-e/create-gh-release-action@v1.6.2
        continue-on-error: true
        if: ${{ !inputs.snapshot }}
        with:
          title: ${{ env.VERSION }}
          changelog: changelog.md
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/v${{ env.VERSION }}

      - name: Bump Version
        if: ${{ !inputs.snapshot }}
        run: |
          box bump --${{ inputs.versionType }} --!TagVersion

      - name: Commit Version Bump
        if: ${{ !inputs.snapshot }}
        uses: EndBug/add-and-commit@v9.1.1
        with:
          author_name: Github Actions
          author_email: info@ortussolutions.com
          message: 'Version bump'
